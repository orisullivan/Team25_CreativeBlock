<!DOCTYPE html>
<html>
    <head>
        <title> The Creative Block </title>
        <link rel = "stylesheet" href = "CSSFormattingReportPage.css">
    </head>
    <header>
        <ul class = "topnav">
        <img src = "Logo.PNG" id = "Logo">
        <div id = "TitleAndSloganBox">
            <h1 id = "Title"> The Creative Block </h1>
            <h2 id = "Slogan"> Placeholder for a Slogan</h2>
        </div>
        <ul class = "PageLinks">
            <li> <a href = "#" id = "GoToForum">Forum</a></li>
            <li><a href = "#" id = "GoToPatternSearch">Pattern Search</a></li>
            <li> <a href = "#" id = "GoToMaterialSearch">Material Search</a></li>
        </ul>
        <li> <a href = "#">
            <div id = "ProfileBox">
                <img src = "guest pfp.webp" id = "pfp">
                <p id = "Username"> Guest</p>
            </div>
        </a></li>
    </ul>
    </header>
    <body>
        <div id = "Page">
        <ul class = "PageLayout">
            <h2  > Submit a Report Ticket - * Indicates A Required Field </h2>
            <div id = "ReportTicket" >
                <form id = "Contents" action = "#">
                    <label for = "date"> *Date: </label>
                    <br>
                    <input type="date" id = "date">
                    <br>
                    <label for = "YourUser"> *Your Username: </label>
                    <br>
                    <input type="text" id = "YourUser">
                    <br>
                    <label for = "TheirUser"> *Who Do You Want To Report?</label>
                    <br>
                    <input type ="text" id = "TheirUser">
                    <br>
                    <label for="Issue"> *Select Why You Are Reporting:</label>
                    <br>
                    <select id="Issue">
                        <option value = "AI"> Suspected AI Usage</option>
                        <option value = "Plagiarism"> Suspected Plagiarism</option>
                        <option value = "BadProfile"> Innapropiate User Information (Username, Profile Picture, etc.)</option>
                        <option value = "BadUpload">Innapropiate User Upload (Forum Entry, Craft Pattern, etc.)</option>
                        <option value = "TextAbuse"> Abusive Written Messages</option>
                        <option value = "Other"> Other </option>
                    </select>
                    <br>
                    <label for="Description">If you selected other, or wish to provide more details of why you are reporting, please describe the incident here: </label>
                    <br>
                    <input type="text" id = "Description">
                    <br>
                    <br>
                    <input type="submit" value = "Submit Ticket">
                </form>
            </div>
        </ul>
        <div id = "AdSpace">
            <h2 id = "AdTitle"> Advertisements </h2>
        </div>
        </div>
    </body>
    
</html>
